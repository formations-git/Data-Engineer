<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google Cloud - Associate Cloud Engineer Practice Exam Bilingue</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .question {
            background-color: #fff;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .question:hover {
            transform: scale(1.02);
        }

        .question.incorrecte {
            background-color: #f8d7da;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .column {
            background-color: #eef3f7;
            padding: 15px;
            border-radius: 8px;
        }

        .column h3 {
            margin-top: 0;
        }

        .option {
            display: flex;
            align-items: center;
            margin: 8px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option.bonne-reponse {
            background-color: #d4edda;
        }

        .option.mauvaise-reponse {
            background-color: #f8d7da;
        }

        .explication {
            white-space: pre-wrap;
            background-color: #eef3f7;
            padding: 10px;
            border-left: 5px solid #3498db;
            margin-top: 10px;
            display: none;
        }

        button {
            display: block;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 30px auto;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Google Cloud - Associate Cloud Engineer Practice Exam (Bilingue)</h2>

<form id="quizForm"></form>

<button type="button" onclick="verifier()">Valider</button>

<div id="resultat" class="result"></div>

<script>
const questions = [
    {
        id: 1,
        texte_en: `Question 1: An associate cloud engineer is working with Cloud Shell. What's the accurate description of Cloud Shell's persistence behavior?`,
        texte_fr: `Question 1 : Un ingénieur cloud travaille avec Cloud Shell. Quelle est la description correcte du comportement de persistance de Cloud Shell ?`,
        reponses: [
            { texte: "Cloud Shell provides a persistent 5GB home directory that remains across sessions.", texte_fr: "Cloud Shell offre un répertoire personnel persistant de 5 Go qui reste accessible entre les sessions.", valeur: "correcte" },
            { texte: "Cloud Shell instances persist indefinitely until they are manually stopped.", texte_fr: "Les instances Cloud Shell persistent indéfiniment jusqu'à leur arrêt manuel.", valeur: "mauvaise" },
            { texte: "Cloud Shell instances are ephemeral, and all changes including home directory modifications are lost after each session.", texte_fr: "Les instances Cloud Shell sont éphémères et toutes les modifications, y compris dans le répertoire personnel, sont perdues après chaque session.", valeur: "mauvaise" },
            { texte: "Cloud Shell provides a persistent 1GB home directory that remains across sessions.", texte_fr: "Cloud Shell offre un répertoire personnel persistant de 1 Go qui reste accessible entre les sessions.", valeur: "mauvaise" }
        ],
        explication_en: `Correct: Cloud Shell provides a persistent 5GB home directory stored in Google Cloud Storage.`,
        explication_fr: `Correct : Cloud Shell fournit un répertoire personnel persistant de 5 Go stocké dans Google Cloud Storage.`
    }
    // Ajoute ici les autres questions avec traduction française
];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function afficherQuestions() {
    const form = document.getElementById('quizForm');
    form.innerHTML = '';

    questions.forEach(q => {
        const divQuestion = document.createElement('div');
        divQuestion.className = 'question';
        divQuestion.id = 'question' + q.id;

        const grid = document.createElement('div');
        grid.className = 'grid';

        // Colonne Anglais
        const colEn = document.createElement('div');
        colEn.className = 'column';
        
        const h3En = document.createElement('h3');
        h3En.textContent = 'English';
        colEn.appendChild(h3En);

        const pQuestionEn = document.createElement('p');
        pQuestionEn.textContent = q.texte_en;
        colEn.appendChild(pQuestionEn);

        const divReponsesEn = document.createElement('div');
        const reponsesMelangees = [...q.reponses];
        shuffle(reponsesMelangees);

        reponsesMelangees.forEach(rep => {
            const label = document.createElement('label');
            label.className = 'option';

            const input = document.createElement('input');
            input.type = 'checkbox';
            input.name = 'question' + q.id;
            input.value = rep.valeur;

            label.appendChild(input);
            label.appendChild(document.createTextNode(rep.texte));
            divReponsesEn.appendChild(label);
        });

        colEn.appendChild(divReponsesEn);

        const explicationEn = document.createElement('div');
        explicationEn.className = 'explication';
        explicationEn.id = 'explication' + q.id;
        explicationEn.textContent = q.explication_en;
        colEn.appendChild(explicationEn);

        // Colonne Français
        const colFr = document.createElement('div');
        colFr.className = 'column';

        const h3Fr = document.createElement('h3');
        h3Fr.textContent = 'Français';
        colFr.appendChild(h3Fr);

        const pQuestionFr = document.createElement('p');
        pQuestionFr.textContent = q.texte_fr;
        colFr.appendChild(pQuestionFr);

        const divReponsesFr = document.createElement('div');
        q.reponses.forEach(rep => {
            const pRep = document.createElement('p');
            pRep.textContent = rep.texte_fr;
            divReponsesFr.appendChild(pRep);
        });

        colFr.appendChild(divReponsesFr);

        const explicationFr = document.createElement('div');
        explicationFr.className = 'explication';
        explicationFr.textContent = q.explication_fr;
        colFr.appendChild(explicationFr);

        grid.appendChild(colEn);
        grid.appendChild(colFr);
        divQuestion.appendChild(grid);
        form.appendChild(divQuestion);
    });
}

function verifier() {
    let score = 0;
    let totalQuestions = questions.length;

    questions.forEach(q => {
        const options = document.getElementsByName('question' + q.id);
        let bonneReponseCorrecte = true;
        let auMoinsUneReponse = false;

        for (let option of options) {
            if (option.checked) {
                auMoinsUneReponse = true;
                if (option.value !== 'correcte') {
                    bonneReponseCorrecte = false;
                }
            } else {
                if (option.value === 'correcte') {
                    bonneReponseCorrecte = false;
                }
            }
        }

        const divQuestion = document.getElementById('question' + q.id);
        const explicationDiv = document.getElementById('explication' + q.id);

        if (bonneReponseCorrecte && auMoinsUneReponse) {
            score++;
            divQuestion.classList.remove('incorrecte');
            explicationDiv.style.display = 'block';
        } else {
            divQuestion.classList.add('incorrecte');
            explicationDiv.style.display = 'block';
        }
    });

    const resultatDiv = document.getElementById('resultat');
    resultatDiv.textContent = `Votre score : ${score} / ${totalQuestions}`;
}

window.onload = afficherQuestions;
</script>

</section>

</body>
</html>
