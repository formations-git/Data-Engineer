    {
        id: 1,
        texte_en: "An associate cloud engineer is working with Cloud Shell. What's the accurate description of Cloud Shell's persistence behavior?",
        texte_fr: "Un ingénieur cloud utilise Cloud Shell. Quelle est la description correcte du comportement de persistance de Cloud Shell ?",
        reponses: [
            { texte_en: "Cloud Shell provides a persistent 5GB home directory that remains across sessions.",
              texte_fr: "Cloud Shell fournit un répertoire personnel persistant de 5 Go qui reste entre les sessions.", valeur: "correcte" },

            { texte_en: "Cloud Shell instances persist indefinitely until they are manually stopped.", 
              texte_fr: "Les instances Cloud Shell persistent indéfiniment jusqu'à ce qu'elles soient arrêtées manuellement.", valeur: "mauvaise" },

            { texte_en: "Cloud Shell instances are ephemeral, and all changes including home directory modifications are lost after each session.", 
              texte_fr: "Les instances Cloud Shell sont éphémères, et toutes les modifications, y compris celles du répertoire personnel, sont perdues après chaque session.", valeur: "mauvaise" },

            { texte_en: "Cloud Shell provides a persistent 1GB home directory that remains across sessions.", 
              texte_fr: "Cloud Shell fournit un répertoire personnel persistant de 1 Go qui reste entre les sessions.", valeur: "mauvaise" },
        ],
        explication_en: `Cloud Shell provides a persistent 5GB home directory that remains across sessions. → Correct. 
	Cloud Shell offers users a persistent 5GB home directory that is stored in Google Cloud Storage. This allows for the persistence of files across sessions.

Cloud Shell instances are ephemeral, and all changes including home directory modifications are lost after each session. → Incorrect. 
	While it's true that Cloud Shell instances are ephemeral and automatically terminate after an hour of inactivity, the home directory in Cloud Shell is persistent and gets a 5GB allocation that remains across sessions.

Cloud Shell provides a persistent 1GB home directory that remains across sessions. → Incorrect. 
	Cloud Shell provides a persistent 5GB home directory, not 1GB. This allocation allows you to store files and directories that can be accessed across different Cloud Shell sessions.

Cloud Shell instances persist indefinitely until they are manually stopped. → Incorrect. 
	Cloud Shell sessions are ephemeral, meaning they only live for a short duration. Any session that remains inactive for an hour is automatically terminated.`,

        explication_fr: `Cloud Shell fournit un répertoire personnel persistant de 5 Go qui reste disponible entre les sessions. → Correct. 
	Cloud Shell offre aux utilisateurs un répertoire personnel persistant de 5 Go stocké dans Google Cloud Storage. Cela permet de conserver les fichiers d'une session à l'autre.

Les instances Cloud Shell sont éphémères et toutes les modifications, y compris celles du répertoire personnel, sont perdues après chaque session. → Incorrect. 
	Bien que les instances soient éphémères et se terminent automatiquement après une heure d'inactivité, le répertoire personnel est persistant et bénéficie d'une allocation de 5 Go.

Cloud Shell fournit un répertoire personnel persistant de 1 Go qui reste disponible entre les sessions. → Incorrect. 
	L'allocation est de 5 Go, pas 1 Go.

Les instances Cloud Shell persistent indéfiniment jusqu'à ce qu'elles soient arrêtées manuellement. → Incorrect. 
	Les sessions sont éphémères et se terminent après une heure d'inactivité.`

    {
        id: 2,
        texte_en: `As a cloud engineer, you are tasked with creating an application that will require a large amount of ingress data for a sustained period of time. The application is hosted on a Compute Engine instance and you want to optimize for cost and performance. Which of the following strategies should you adopt to reserve an internal IP address for this task?`,
        texte_fr: `En tant qu'ingénieur cloud, vous devez créer une application nécessitant un grand volume de données entrantes sur une longue période. L'application est hébergée sur une instance Compute Engine et vous souhaitez optimiser les coûts et les performances. Quelle stratégie devez-vous adopter pour réserver une adresse IP interne pour cette tâche ?`,
        reponses: [
            { texte_en: `Associate the instance with a regional static internal IP address and enable Direct Peering.`,
              texte_fr: `Associer une adresse IP interne statique régionale et activer le peering direct (Direct Peering).`, valeur: "correcte" },

            { texte_en: `Associate the instance with an ephemeral internal IP address only.`, 
              texte_fr: `Associer uniquement une adresse IP interne éphémère à l'instance.`, valeur: "mauvaise" },

            { texte_en: `Associate the instance with a static internal IP address only.`, 
              texte_fr: `Associer uniquement une adresse IP interne statique à l'instance.`, valeur: "mauvaise" },

            { texte_en: `Assign multiple ephemeral internal IP addresses to distribute the load.`, 
              texte_fr: `Attribuer plusieurs adresses IP internes éphémères pour répartir la charge.`, valeur: "mauvaise" },
        ],
        explication_en: `
Associate the instance with a regional static internal IP address and enable Direct Peering. → Correct. 
	Associating the instance with a regional static internal IP address and enabling Direct Peering is the correct strategy. Direct Peering allows for large data volume transfers directly into and out of Google's network, thus reducing costs and latency.

Associate the instance with a static internal IP address only. → Incorrect. 
	Just associating the instance with a static internal IP address only will not optimize for cost and performance when dealing with a large amount of ingress data for a sustained period.

Associate the instance with an ephemeral internal IP address only. → Incorrect. 
	Associating the instance with an ephemeral internal IP address is not the best strategy as the IP address can change if the instance is stopped and restarted.

Assign multiple ephemeral internal IP addresses to distribute the load. → Incorrect. 
	Assigning multiple ephemeral internal IP addresses to distribute the load is not possible. In GCP, you can only assign one internal IP address per network interface, and each VM instance can have multiple network interfaces, up to a maximum of 8.`,
	
        explication_fr: `Associer une adresse IP interne statique régionale et activer le peering direct (Direct Peering). → Correct.
	Cette approche permet des transferts de données volumineux directement vers et depuis le réseau de Google, réduisant ainsi les coûts et la latence.

Associer uniquement une adresse IP interne statique à l'instance. → Incorrect.
	Cela ne suffit pas pour optimiser les coûts et les performances dans ce cas d'utilisation.

Associer uniquement une adresse IP interne éphémère à l'instance. → Incorrect.
	Les adresses IP éphémères peuvent changer si l'instance est arrêtée et redémarrée, ce qui n'est pas idéal.

Attribuer plusieurs adresses IP internes éphémères pour répartir la charge. → Incorrect.
	Ce n'est pas possible. Dans GCP, vous ne pouvez attribuer qu'une seule adresse IP interne par interface réseau, avec un maximum de 8 interfaces par instance.`
    },
	{
        id: 3,
        texte_en: `You are working on a project in Google Kubernetes Engine (GKE) where you are required to upgrade the version of Kubernetes in the node pools. You want to minimize disruptions to running applications during the process. Which of the following strategies should you employ?`,
        texte_fr: `Vous travaillez sur un projet Google Kubernetes Engine (GKE) et devez mettre à jour la version de Kubernetes dans les pools de nœuds. Vous souhaitez minimiser les perturbations des applications en fonctionnement pendant ce processus. Quelle stratégie devez-vous appliquer ?`,
        reponses: [
            { texte_en: `Create a new node pool with the desired Kubernetes version and migrate workloads gradually.`,
              texte_fr: `Créer un nouveau pool de nœuds avec la version de Kubernetes souhaitée et migrer les charges progressivement.`, valeur: "correcte" },

            { texte_en: `Manually terminate all the pods before performing the upgrade.`, 
              texte_fr: `Arrêter manuellement tous les pods avant d'effectuer la mise à jour.`, valeur: "mauvaise" },

            { texte_en: `Use rolling updates by setting the maxUnavailable parameter to a high value.`, 
              texte_fr: `Utiliser des mises à jour progressives en réglant le paramètre maxUnavailable à une valeur élevée.`, valeur: "mauvaise" },

            { texte_en: `Make no changes and rely on the automatic upgrades provided by GKE.`, 
              texte_fr: `Ne rien changer et s'appuyer sur les mises à jour automatiques fournies par GKE.`, valeur: "mauvaise" },
        ],
        explication_en: `Create a new node pool with the desired Kubernetes version and migrate workloads gradually. → Correct. 
	Creating a new node pool with the desired Kubernetes version and gradually migrating workloads is the best approach. This strategy enables you to test your workloads against the new Kubernetes version without disturbing running applications. Once the new node pool is verified to work as expected, you can gradually shift your workloads to the new node pool and decommission the old one.

Manually terminate all the pods before performing the upgrade. → Incorrect. 
	Manually terminating all the pods before performing the upgrade is incorrect because it would cause a disruption to running applications. Applications should ideally never experience downtime due to Kubernetes upgrades.

Use rolling updates by setting the maxUnavailable parameter to a high value. → Incorrect. 
	While it's true that GKE supports rolling updates, setting the maxUnavailable parameter to a high value would potentially cause disruptions to running applications. Rolling updates should ideally proceed slowly, with only a small fraction of pods being unavailable at any time.

Make no changes and rely on the automatic upgrades provided by GKE. → Incorrect. 
	Relying on automatic upgrades is not the best approach if you want to minimize disruptions to running applications. Automatic upgrades can be unpredictable and could potentially cause downtime if something goes wrong. A controlled, gradual upgrade process provides more safety.`,

        explication_fr: `Créer un nouveau pool de nœuds avec la version de Kubernetes souhaitée et migrer les charges progressivement. → Correct.
	Cette méthode vous permet de tester les charges de travail avec la nouvelle version sans perturber les applications existantes. Une fois vérifié, vous pouvez migrer progressivement les charges.

Arrêter manuellement tous les pods avant d'effectuer la mise à jour. → Incorrect.
	Cela provoquerait une interruption des applications, ce qui est contraire aux bonnes pratiques.

Utiliser des mises à jour progressives en réglant le paramètre maxUnavailable à une valeur élevée. → Incorrect.
	Cela risquerait de perturber les applications, car trop de pods pourraient devenir indisponibles en même temps.

Ne rien changer et s'appuyer sur les mises à jour automatiques fournies par GKE. → Incorrect.
	Les mises à jour automatiques peuvent être imprévisibles et entraîner des interruptions. Une mise à jour contrôlée et progressive est préférable.`
    },
	{
        id: 4,
        texte_en: `As a associate engineer, you are tasked with the management of a Compute Engine instance that needs to be configured to automatically restart if it becomes unresponsive due to system errors. Which of the following configurations should you select for the instance?`,
        texte_fr: `En tant qu'ingénieur associé, vous devez gérer une instance Compute Engine devant être configurée pour redémarrer automatiquement si elle devient inopérante en raison d'erreurs système. Quelle configuration devez-vous sélectionner pour l'instance ?`,
        reponses: [
            { texte_en: `Set the instance's "Automatic restart" setting to "On".`,
              texte_fr: `Définissez le paramètre "Redémarrage automatique" de l'instance sur "Activé"." de l'instance`, valeur: "correcte" },

            { texte_en: `Set the instance's "On host maintenance" setting to "Terminate instance".`, 
              texte_fr: `Définissez le paramètre "Maintenance de l'hôte" de l'instance sur "Arrêter l'instance".`, valeur: "mauvaise" },

            { texte_en: `Set the instance's "Deletion protection" setting to "On".`, 
              texte_fr: `Définissez le paramètre "Protection contre la suppression" de l'instance sur "Activé".`, valeur: "mauvaise" },

            { texte_en: `Set the instance's "Preemptibility" setting to "On".`, 
              texte_fr: `Définissez le paramètre "Préemption" de l'instance sur "Activé".`, valeur: "mauvaise" },
        ],
        explication_en: `Set the instance's "Automatic restart" setting to "On". → Correct. 
	If the instance's Automatic restart setting is enabled, Compute Engine will automatically reboot the instance if it crashes due to a system error.

Set the instance's "On host maintenance" setting to "Terminate instance". → Incorrect. 
	This setting determines what happens when the physical host where the instance resides undergoes maintenance, not when the instance itself experiences system errors.

Set the instance's "Preemptibility" setting to "On". → Incorrect. 
	The Preemptibility setting determines whether an instance is preemptible, which means it can be stopped by Google Cloud if resources are needed elsewhere. It doesn't control whether the instance will restart automatically if it crashes.

Set the instance's "Deletion protection" setting to "On". → Incorrect. 
	Deletion protection prevents the instance from being deleted, but it doesn't control what happens if the instance crashes.`,
	
        explication_fr: `Définissez le paramètre "Redémarrage automatique" de l'instance sur "Activé". → Correct.
	Si le paramètre "Redémarrage automatique" est activé, Compute Engine redémarrera automatiquement l'instance en cas de panne due à une erreur système.

Définissez le paramètre "Maintenance de l'hôte" de l'instance sur "Arrêter l'instance". → Incorrect.
	Ce paramètre détermine ce qui se passe lorsque l'hôte physique sur lequel réside l'instance subit une maintenance, et non lorsque l'instance elle-même rencontre des erreurs système.

Définissez le paramètre "Préemption" de l'instance sur "Activé". → Incorrect.
	Le paramètre "Préemption" détermine si une instance est préemptive, ce qui signifie qu'elle peut être arrêtée par Google Cloud si des ressources sont nécessaires ailleurs. Il ne contrôle pas le redémarrage automatique de l'instance en cas de panne.

Définissez le paramètre "Protection contre la suppression" de l'instance sur "Activé". → Incorrect.
	La protection contre la suppression empêche la suppression de l'instance, mais elle ne contrôle pas ce qui se passe si l'instance plante.`
    },
	{
        id: 5,
        texte_en: `An organization has decided to use Google Cloud Spanner for their primary database due to its strong consistency, high availability, and horizontal scalability. They want to set up a backup and restore strategy to protect against data loss and minimize recovery time in the event of an unexpected incident. Which of the following strategies would best accomplish this?`,
        texte_fr: `Une organisation a décidé d’utiliser Google Cloud Spanner comme base de données principale en raison de sa forte cohérence, sa haute disponibilité et sa scalabilité horizontale. Elle souhaite mettre en place une stratégie de sauvegarde et de restauration pour se protéger contre la perte de données et minimiser le temps de récupération en cas d’incident inattendu. Laquelle des stratégies suivantes serait la plus adaptée ?`,
        reponses: [
            { texte_en: `Use the built-in backup and restore feature in Cloud Spanner to schedule backups and restore the database when required. `,
              texte_fr: `Utiliser la fonctionnalité intégrée de sauvegarde et restauration de Cloud Spanner pour planifier des sauvegardes et restaurer la base de données si nécessaire. `, valeur: "correcte" },

            { texte_en: `Use the Cloud Storage Transfer service to backup Spanner data to a Cloud Storage bucket, and restore from the Cloud Storage bucket when necessary. `, 
              texte_fr: `Utiliser le service Cloud Storage Transfer pour sauvegarder les données Spanner dans un bucket Cloud Storage, et restaurer depuis ce bucket si nécessaire.`, valeur: "mauvaise" },

            { texte_en: `Use Cloud Functions to trigger a data export from Cloud Spanner to Cloud Storage periodically, and restore from Cloud Storage in case of data loss.`, 
              texte_fr: `Utiliser Cloud Functions pour déclencher périodiquement une exportation des données de Cloud Spanner vers Cloud Storage, et restaurer depuis Cloud Storage en cas de perte de données. `, valeur: "mauvaise" },

            { texte_en: `Implement manual backup and restore using Dataflow to export and import data to/from Avro files in a Cloud Storage bucket. `, 
              texte_fr: `Mettre en œuvre une sauvegarde et restauration manuelles en utilisant Dataflow pour exporter et importer des données au format Avro dans un bucket Cloud Storage.`, valeur: "mauvaise" },
        ],
        explication_en: `Use the built-in backup and restore feature in Cloud Spanner to schedule backups and restore the database when required. → Correct. 
	Cloud Spanner provides a built-in backup and restore feature that allows you to schedule automated backups and restore the database as needed. This feature is specifically designed for data protection and recovery in Cloud Spanner. It ensures data consistency and minimizes recovery time in case of unexpected incidents. Using the built-in backup and restore feature aligns with the requirements of the organization and provides an efficient and reliable backup strategy.

Use the Cloud Storage Transfer service to backup Spanner data to a Cloud Storage bucket, and restore from the Cloud Storage bucket when necessary. → Incorrect. 
	While using the Cloud Storage Transfer service can be an option for creating backups of Spanner data in a Cloud Storage bucket, it does not directly address the specific backup and restore capabilities of Cloud Spanner. It would require additional custom implementation to handle backup scheduling, data consistency, and restore operations.

Use Cloud Functions to trigger a data export from Cloud Spanner to Cloud Storage periodically, and restore from Cloud Storage in case of data loss. → Incorrect. 
	Using Cloud Functions to trigger data exports from Cloud Spanner to Cloud Storage can be a part of a backup strategy, but it does not cover the full backup and restore requirements. It lacks the automated scheduling and built-in restore capabilities provided by the native backup and restore feature of Cloud Spanner.

Implement manual backup and restore using Dataflow to export and import data to/from Avro files in a Cloud Storage bucket. → Incorrect. 
	Implementing manual backup and restore using Dataflow can be a possibility, but it requires custom development and does not utilize the native backup and restore capabilities of Cloud Spanner. It may not provide the same level of data consistency, ease of use, and automation compared to the built-in backup and restore feature.`,
        
		explication_fr: `Utiliser la fonctionnalité intégrée de sauvegarde et restauration de Cloud Spanner pour planifier des sauvegardes et restaurer la base de données si nécessaire. → Correct.
	Cloud Spanner offre une fonctionnalité intégrée de sauvegarde et restauration qui permet de planifier des sauvegardes automatiques et de restaurer la base de données en cas de besoin. Cette fonctionnalité est spécialement conçue pour la protection et la récupération des données dans Cloud Spanner. Elle garantit la cohérence des données et minimise le temps de récupération en cas d’incidents inattendus. Utiliser la fonctionnalité native de sauvegarde et restauration correspond aux besoins de l’organisation et fournit une stratégie de sauvegarde efficace et fiable.

Utiliser le service Cloud Storage Transfer pour sauvegarder les données Spanner dans un bucket Cloud Storage, et restaurer depuis ce bucket si nécessaire. → Incorrect.
	Bien que le service Cloud Storage Transfer puisse être utilisé pour créer des sauvegardes des données Spanner dans un bucket Cloud Storage, il ne répond pas directement aux capacités spécifiques de sauvegarde et restauration de Cloud Spanner. Cela nécessiterait une implémentation personnalisée supplémentaire pour gérer la planification des sauvegardes, la cohérence des données et les opérations de restauration.

Utiliser Cloud Functions pour déclencher périodiquement une exportation des données de Cloud Spanner vers Cloud Storage, et restaurer depuis Cloud Storage en cas de perte de données. → Incorrect.
	Utiliser Cloud Functions pour déclencher des exportations de données de Cloud Spanner vers Cloud Storage peut faire partie d’une stratégie de sauvegarde, mais cela ne couvre pas complètement les besoins en sauvegarde et restauration. Cela manque de planification automatique et des capacités de restauration intégrées fournies par la fonctionnalité native de sauvegarde et restauration de Cloud Spanner.

Mettre en œuvre une sauvegarde et restauration manuelles en utilisant Dataflow pour exporter et importer des données au format Avro dans un bucket Cloud Storage. → Incorrect.
	La mise en œuvre d’une sauvegarde et restauration manuelles avec Dataflow est possible, mais nécessite un développement personnalisé et n’utilise pas les capacités natives de sauvegarde et restauration de Cloud Spanner. Cela pourrait ne pas offrir le même niveau de cohérence des données, de facilité d’utilisation et d’automatisation comparé à la fonctionnalité intégrée.`
    },
	{
        id: 6,
        texte_en: `As an associate cloud engineer, you have been asked to ensure the safe execution of scripts in the Cloud Shell. Which practice should be followed for enhanced security?`,
        texte_fr: `En tant qu’ingénieur cloud associé, on vous demande de garantir l’exécution sécurisée des scripts dans Cloud Shell. Quelle pratique devez-vous suivre pour renforcer la sécurité ?`,
        reponses: [
            { texte_en: `Inspect scripts carefully before execution, even when they are obtained from a trusted source.`,

        explication_en: `Inspect scripts carefully before execution, even when they are obtained from a trusted source. → Correct.

	This doesn't guarantee security as the content of the script is what matters. Even if it's stored in Google Cloud Storage, a script should be thoroughly inspected before execution.`,
        
		explication_fr: `Inspecter soigneusement les scripts avant de les exécuter, même s’ils proviennent d’une source de confiance. → Correct.

    id: 26,
    texte_en: `An associate cloud engineer is tasked with deploying a stateful application on Google Kubernetes Engine (GKE). Which strategy should they adopt to persist data across pod restarts and ensure data is not lost?`,
    texte_fr: `Un ingénieur cloud associé doit déployer une application avec état (stateful) sur Google Kubernetes Engine (GKE). Quelle stratégie doit-il adopter pour que les données persistent après les redémarrages des pods et ne soient pas perdues ?`,
    reponses: [
        { texte_en: `Use GCE persistent disks in combination with PersistentVolume and PersistentVolumeClaim resources`, 
          texte_fr: `Utiliser des disques persistants GCE en combinaison avec les ressources PersistentVolume et PersistentVolumeClaim`, valeur: "correcte" },
        { texte_en: `Use Kubernetes ephemeral volumes`, 
          texte_fr: `Utiliser des volumes éphémères Kubernetes`, valeur: "mauvaise" },
        { texte_en: `Store data in the container's local file system`, 
          texte_fr: `Stocker les données dans le système de fichiers local du conteneur`, valeur: "mauvaise" },
        { texte_en: `Use in-memory storage options like Memcached`, 
          texte_fr: `Utiliser des options de stockage en mémoire comme Memcached`, valeur: "mauvaise" }
    ],
    explication_en: `Use GCE persistent disks in combination with PersistentVolume and PersistentVolumeClaim resources → Correct.  
    PersistentVolumes (PVs) and PersistentVolumeClaims (PVCs) are used in Kubernetes to manage storage resources. A PV is a piece of storage in the cluster that has been provisioned by an administrator, while a PVC is a request for storage by a user. They abstract details of how storage is provided from how it is consumed. GCE persistent disks provide durable and high-performance block storage, which makes them a suitable choice for stateful applications.

Use Kubernetes ephemeral volumes → Incorrect.  
    Ephemeral volumes do not persist data across pod restarts. When a pod is removed from a node for any reason, the data in the ephemeral volume is deleted forever.

Store data in the container's local file system → Incorrect.  
    The data stored in the container's local file system will be lost when the container crashes or is stopped. This storage option is also ephemeral in nature, similar to Kubernetes ephemeral volumes.

Use in-memory storage options like Memcached → Incorrect.  
    In-memory storage options are ephemeral and are not intended to persist data across pod restarts. They are designed for caching frequently accessed data to increase application performance, not for durable storage.`,

    explication_fr: `Utiliser des disques persistants GCE en combinaison avec les ressources PersistentVolume et PersistentVolumeClaim → Correct.

Utiliser des volumes éphémères Kubernetes → Incorrect.

Stocker les données dans le système de fichiers local du conteneur → Incorrect.

Utiliser des options de stockage en mémoire comme Memcached → Incorrect.

function melangerTableau(tableau) {
    for (let i = tableau.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tableau[i], tableau[j]] = [tableau[j], tableau[i]];
    }
}

function afficherQuestions() {
    const form = document.getElementById('quizForm');
    form.innerHTML = '';

    questions.forEach((q, index) => {
        const reponsesMelangees = [...q.reponses];
        melangerTableau(reponsesMelangees);

        const divQuestion = document.createElement('div');
        divQuestion.className = 'question';

        const grille = document.createElement('div');
        grille.className = 'grille';

        const blocEn = document.createElement('div');
        blocEn.className = 'bloc';

        const titreEn = document.createElement('h3');
        titreEn.textContent = 'English question '+ q.id+' :';
        blocEn.appendChild(titreEn);

        const texteEn = document.createElement('p');
        texteEn.textContent = q.texte_en;
        blocEn.appendChild(texteEn);

        reponsesMelangees.forEach(rep => {
            const label = document.createElement('label');
            label.className = 'option';

            const input = document.createElement('input');
            input.type = 'checkbox';
            input.name = 'question' + q.id;
            input.value = rep.valeur;

            label.appendChild(input);
            label.appendChild(document.createTextNode(rep.texte_en));
            blocEn.appendChild(label);
        });

        const explicationEn = document.createElement('div');
        explicationEn.className = 'explication';
        explicationEn.id = 'explicationEn' + q.id;
        explicationEn.innerHTML = q.explication_en.replace(/\n/g, '<br>'); // Modification ici
        blocEn.appendChild(explicationEn);

        const blocFr = document.createElement('div');
        blocFr.className = 'bloc';

        const titreFr = document.createElement('h3');
        titreFr.textContent = 'Question '+ q.id +' en français :';
        blocFr.appendChild(titreFr);

        const texteFr = document.createElement('p');
        texteFr.textContent = q.texte_fr;
        blocFr.appendChild(texteFr);

        reponsesMelangees.forEach(rep => {
            const p = document.createElement('p');
            p.textContent = rep.texte_fr;
            blocFr.appendChild(p);
        });

        const explicationFr = document.createElement('div');
        explicationFr.className = 'explication';
        explicationFr.id = 'explicationFr' + q.id;
        explicationFr.innerHTML = q.explication_fr.replace(/\n/g, '<br>'); // Modification ici
        blocFr.appendChild(explicationFr);

        grille.appendChild(blocEn);
        grille.appendChild(blocFr);
        divQuestion.appendChild(grille);
        form.appendChild(divQuestion);
    });
}

function verifier() {
    let score = 0;
    const total = questions.length;

    questions.forEach((q, index) => {
        const questionDiv = document.querySelectorAll('.question')[index];
        const inputs = document.querySelectorAll(`input[name=question${q.id}]`);

        let bonneReponseSelectionnee = false;
        let mauvaiseReponseSelectionnee = false;

        inputs.forEach(input => {
            if (input.checked) {
                if (input.value === 'correcte') bonneReponseSelectionnee = true;
                else if (input.value === 'mauvaise') mauvaiseReponseSelectionnee = true;
            }
        });

        const explicationEn = document.getElementById('explicationEn' + q.id);
        const explicationFr = document.getElementById('explicationFr' + q.id);

        explicationEn.style.display = 'block';
        explicationFr.style.display = 'block';

        // On enlève d'abord toutes les classes
        questionDiv.classList.remove('section-mauvaise');
        inputs.forEach(input => {
            input.parentElement.classList.remove('bonne-reponse', 'mauvaise-reponse');
        });

        if (bonneReponseSelectionnee && !mauvaiseReponseSelectionnee) {
            score++;
            inputs.forEach(input => {
                if (input.value === 'correcte') {
                    input.parentElement.classList.add('bonne-reponse');
                }
            });
        } else {
            questionDiv.classList.add('section-mauvaise');
            // Ajout de l'animation shake
            questionDiv.classList.add('shake');
            // Suppression de la classe shake après la fin de l'animation
            questionDiv.addEventListener('animationend', () => {
                questionDiv.classList.remove('shake');
            }, { once: true });

            inputs.forEach(input => {
                if (input.checked && input.value === 'mauvaise') {
                    input.parentElement.classList.add('mauvaise-reponse');
                }
                if (input.value === 'correcte') {
                    input.parentElement.classList.add('bonne-reponse');
                }
            });
        }
    });

    document.getElementById('resultat').textContent = `Votre score est ${score} sur ${total}`;
}
